<div class="display-box">
  <div class="top-bar"></div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" action="">
      <div class="head-info">
        <section class="item">
          <label class="tag-label" for=""><p>ชื่อ - นามสกุล (ผู้ถือหุ้น)</p></label>
          <input type="text" formControlName="Name" >
        </section>
        <section class="item">
          <label class="tag-label" for=""><p>มอบฉันทะให้</p></label>
          <input type="text" formControlName="offerProxy">
        </section>
        <section class="item">
          <label class="tag-label" for=""><p>ลายเซ็นผู้มอบฉันทะ</p></label>
          <div class="flexbox">
            <div class="checkbox-wrapper-33">
              <label class="checkbox">
                <input class="checkbox__trigger visuallyhidden" type="radio" formControlName="signature" name="signature" [value]="'มี'"/>
                <span class="checkbox__symbol">
                  <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg"><path d="M4 14l8 7L24 7"></path></svg>
                </span>
                <p class="checkbox__textwrapper">มี</p>
              </label>
            </div>
            <div class="checkbox-wrapper-33">
              <label class="checkbox">
                <input  class="checkbox__trigger visuallyhidden" type="radio" formControlName="signature" name="signature" [value]="'ไม่มี'"/>
                <span class="checkbox__symbol">
                  <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg"><path d="M4 14l8 7L24 7"></path></svg>
                </span>
                <p class="checkbox__textwrapper">ไม่มี</p>
              </label>
            </div>
          </div>
        </section>
      </div>

      <div>
        <table  class="fixed_header">
          <thead>
            <tr>
              <th><p>วาระที่</p></th>
              <th><p>เห็นด้วย</p></th>
              <th><p>ไม่เห็นด้วย</p></th>
              <th><p>งดออกเสียง</p></th>
            </tr>
          </thead>
          <tbody>
            @for (quest of questions; track $index) {
            <tr>
              <td class="text-head"><p>{{quest.name}}</p></td>
              <td>
                <div class="checkbox-wrapper-33">
                  <label class="checkbox">
                    <input  formControlName="{{quest.name}}" name="{{quest.name}}" value="{{quest.ans1}}" class="checkbox__trigger visuallyhidden" type="radio" />
                    <span class="checkbox__symbol">
                      <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 14l8 7L24 7"></path>
                      </svg>
                    </span>
                  </label>
                  </div>
              </td>
              <td>
                <div class="checkbox-wrapper-33">
                  <label class="checkbox">
                    <input formControlName="{{quest.name}}" name="{{quest.name}}" value="{{quest.ans2}}" class="checkbox__trigger visuallyhidden" type="radio" />
                    <span class="checkbox__symbol">
                      <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 14l8 7L24 7"></path>
                      </svg>
                    </span>
                  </label>
                  </div>
              </td>
              <td>
                <div class="checkbox-wrapper-33">
                  <label class="checkbox">
                    <input formControlName="{{quest.name}}" name="{{quest.name}}" value="{{quest.ans3}}" class="checkbox__trigger visuallyhidden" type="radio" />
                    <span class="checkbox__symbol">
                      <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 14l8 7L24 7"></path>
                      </svg>
                    </span>
                  </label>
                  </div>
              </td>
            </tr>
           }
          </tbody>
        </table>
      </div>
  </form>
</div>
